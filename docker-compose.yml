services:
  app:
    build: .
    container_name: pastebin-app
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      APP_NAME: Pastebin
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY}"
      APP_URL: http://localhost:8081
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: pastebin
      DB_USERNAME: pastebin
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pastebin-net

  db:
    image: postgres:16-alpine
    container_name: pastebin-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pastebin
      POSTGRES_USER: pastebin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pastebin-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pastebin"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pastebin-net

volumes:
  pastebin-pgdata:

networks:
  pastebin-net:
    driver: bridge
