services:
  app:
    build: .
    container_name: snippy-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8081}:80"
    environment:
      APP_NAME: Snippy
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY}"
      APP_URL: "${APP_URL:-http://localhost:8081}"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-snippy}"
      DB_USERNAME: "${DB_USERNAME:-snippy}"
      DB_PASSWORD: "${DB_PASSWORD}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snippy-net

  db:
    image: postgres:16-alpine
    container_name: snippy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${DB_DATABASE:-snippy}"
      POSTGRES_USER: "${DB_USERNAME:-snippy}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - snippy-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-snippy}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - snippy-net

volumes:
  snippy-pgdata:

networks:
  snippy-net:
    driver: bridge
